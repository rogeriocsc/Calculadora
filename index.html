<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/ico-favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="projeto-calculadora">
            <div class="imagem"></div>
            <div class="calculadora">
                <h1>Calculadora</h1>
                <div class="campo">
                    <label for="val1">Primeiro Valor</label>
                    <input type="text" name="valor1" id="val1" placeholder="Informe o Primeiro Valor">
                </div>
                <div class="campo">
                    <label for="val2">Segundo Valor</label>
                    <input type="text" name="valor2" id="val2" placeholder="Informe o Segundo Valor">
                </div>
                <select id="operacao">
                    <option value="">Selecione a Operação</option>
                    <option value="1">Soma</option>
                    <option value="2">Subtração</option>
                    <option value="3">Multiplicação</option>
                    <option value="4">Divisão</option>
                </select>
                <button onclick="calcular()">Calcular</button>
                <div class="res" id="resposta">
                    <p>Informe os dados Acima!</p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
